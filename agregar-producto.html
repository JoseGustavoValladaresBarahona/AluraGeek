
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Web ecommerce"
    />
    <link rel="stylesheet" href="/css/header.css"/>
    <link rel="stylesheet" href="/css/mensaje.css"/>
    <link rel="stylesheet" href="/css/agregar-producto.css"/>
    <title>AluraGeet||Admin</title>
  </head>

  <body>
    <section>
      <div class='App'>
        <img src="/Imagenes/logoAlura.png" width= '178px' height = '27px' alt='logo' class="logo"/>
        <input class='app__input' type="search" placeholder='¿Que deseas buscar?'
         />
         <button className='app__btn'>Menu Administrador</button>
      </div>
    </section>
    
    <section>
     <div class='ingreso'>
      <form action="http://localhost:5000/Productos" method="POST" data-form>
         <h1>Agregar Nuevo Producto</h1>
         <input class='ingreso__input' type='url' name="imgUrl" placeholder='Escriba la url de la imagen' required data-url
         />
         <br/>
         <input class='ingreso__input' type='text' name="categoria" placeholder='Escriba la categoria del producto' required data-categoria 
         />
         <br/>
         <input class='ingreso__input' type='text' name="nombre" placeholder='Escriba el nombre del producto' required data-nombre
          />
          <br/>
         <input class='ingreso__input' type='number' name="precio" placeholder='Escriba el precio del producto' required data-precio
          />
         <br/>
         <textarea 
          class='ingreso__input' type='text' name="descripcion" row='10' col='30' placeholder='Descripción del producto' 
           required data-descripcion
           ></textarea>
           <br/>
         <button type='submit' class='ingreso__btn' 
           >Agregar producto</button>
       </form>
      </div>
    </section>
     
    <section>
     <div class='grid__container'>
      <div class='grid-imagen'>
       <img src='../Imagenes/logoAlura.png' class="logo"width= '178px' height = '27px' alt='logo'/>
       </div>
     <nav class='grid__nav'>
       <a src='' href='#' class='grid__nav__link'>Quienes somos</a>
       <a src='' href='#' class='grid__nav__link'>Política de privacidad</a>
       <a src='' href='#' class='grid__nav__link'>Programa de fidelidad</a>
       <a src='' href='#' class='grid__nav__link'>Nuestras Tiendas</a>
       <a src='' href='#' class='grid__nav__link'>Quiero ser franquiciado</a>
       <a src='' href='#' class='grid__nav__link'>Anunciese aquí</a>
     </nav>
     <form action="http://localhost:5000/Mensajes" method="POST" class='grid__form'>
        <h3>Hable con nosotros</h3>
        <input 
        type='text'
        name="nombre"
        class='datos'
        placeholder='Nombre'
        required
        />
        <textarea
         type='text'
         name="mensaje"
         class='datos'
         row='10' col='30'
         placeholder='Escriba su mensaje'
         required
         ></textarea>
        <button type="submit" class='btn-enviar'
         >Enviar Mensaje</button>
     </form>
    </div>
       </section>
    <script src="/Servicios/Agregar-Producto.js" src="/Servicios/Mensaje.js">
    </script>
  </body>
</html>
